<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Liga PD – Piaristi</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d9488">

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Liga PD – Piaristi">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root { --bar-h: 56px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f8fafc; color:#0f172a; }

    header.installbar {
      position: sticky; top: 0; z-index: 10;
      height: var(--bar-h); display: flex; align-items: center; gap: 12px;
      padding: 8px 12px; background: #0d9488; color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,.25);
    }
    header .title { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    button.install { margin-left: auto; appearance:none; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer; background:#fff; color:#0d9488; }

    main { max-width: 720px; margin: 24px auto; padding: 0 16px; }
    .card {
      background: white; border-radius: 16px; padding: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    .actions { display:flex; gap:12px; flex-wrap:wrap; margin-top: 12px; }
    .btn { display:inline-block; padding:12px 16px; border-radius:12px; border:none; cursor:pointer; font-weight:700; }
    .btn-primary { background:#0d9488; color:white; }
    .hint { opacity:.8; font-size:.95rem; }
    code { background:#e2e8f0; padding:2px 6px; border-radius:8px; }

    @media (display-mode: standalone) {
      header.installbar { display:none; }
    }
  </style>
</head>
<body>
  <header class="installbar">
    <div class="title">⚽ Liga PD</div>
    <button id="installBtn" class="install" hidden>Inštalovať</button>
  </header>

  <main>
    <div class="card">
      <h1>Vitaj v Liga PD</h1>
      <p>Táto mini-apka slúži ako rýchly spúšťač. Klikni na tlačidlo nižšie a otvoríš <code>https://piarligapd-sf.webnode.sk/</code>.</p>
      <div class="actions">
        <a id="openBtn" class="btn btn-primary" href="https://piarligapd-sf.webnode.sk/" rel="noopener">Otvoriť web</a>
      </div>
      <p class="hint">Po nainštalovaní sa appka spustí <strong>na celú obrazovku</strong> a automaticky otvorí hlavnú stránku.</p>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
