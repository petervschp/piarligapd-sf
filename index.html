<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liga PD – Piaristi</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d9488">
  <!-- iOS add-to-home tweaks -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Liga PD – Piaristi">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    html,body {height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    .wrap {min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px;}
    .card {max-width:560px; width:100%; border-radius:16px; padding:24px; box-shadow: 0 6px 24px rgba(0,0,0,.12);}
    h1 {margin:0 0 8px; font-size:1.5rem;}
    p {margin:0 0 12px; line-height:1.5;}
    .btn {display:inline-block; padding:12px 16px; border-radius:12px; border:none; cursor:pointer; font-weight:600;}
    .btn-primary {background:#0d9488; color:white;}
    .btn-outline {background:white; color:#0d9488; border:2px solid #0d9488;}
    .row {display:flex; gap:12px; flex-wrap:wrap; margin-top:8px;}
    .hint {font-size:.9rem; opacity:.8;}
    .ios-banner {display:none; background:#f1f5f9; padding:12px; border-radius:12px; margin-top:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Liga PD – Piaristi</h1>
      <p>Jedno-kliková inštalácia ikonky pre rýchle otvorenie stránky.</p>
      <p class="hint">Po otvorení ako aplikácia sa spustí priamo: <code>https://piarligapd-sf.webnode.sk/</code>.</p>

      <div class="row">
        <button id="installBtn" class="btn btn-primary" hidden>Inštalovať ako aplikáciu</button>
        <a class="btn btn-outline" href="https://piarligapd-sf.webnode.sk/" rel="noopener">Otvoriť stránku teraz</a>
      </div>

      <div id="iosHelp" class="ios-banner">
        <strong>iPhone/iPad:</strong> Otvorte túto stránku v Safari → zdieľanie → <em>Pridať na plochu</em>.
      </div>

      <p class="hint" id="status"></p>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
