<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Liga PD – Piaristi</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d9488">

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Liga PD – Piaristi">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root { --bar-h: 52px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#000; color:#0f172a; }

    /* Top install bar */
    header.installbar {
      position: sticky; top: 0; z-index: 10;
      height: var(--bar-h); display: flex; align-items: center; gap: 12px;
      padding: 8px 12px; background: #0d9488; color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,.25);
    }
    header .title { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    button.install { margin-left: auto; appearance:none; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer; background:#fff; color:#0d9488; }

    /* Web content in iframe */
    .frame-wrap { height: calc(100vh - var(--bar-h)); }
    iframe.web { width:100%; height:100%; border:0; background:#fff; }

    /* When running as installed app (standalone), hide the bar and go full bleed */
    @media (display-mode: standalone) {
      header.installbar { display:none; }
      .frame-wrap { height: 100vh; }
    }

    /* iOS safe-area */
    @supports (padding: env(safe-area-inset-top)) {
      header.installbar { padding-top: calc(8px + env(safe-area-inset-top)); }
    }
  </style>
</head>
<body>
  <header class="installbar">
    <div class="title">⚽ Liga PD</div>
    <button id="installBtn" class="install" hidden>Inštalovať</button>
  </header>

  <div class="frame-wrap">
    <iframe class="web" src="https://piarligapd-sf.webnode.sk/" allow="fullscreen" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
